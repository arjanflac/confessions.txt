    <style>
      :root {
        --bg:          #09090b;
        --surface-1:   #111113;
        --surface-2:   #18181b;
        --border:      #1f1f23;
        --text-1:      #e2e4e9;
        --text-2:      #a0a8b6;
        --text-3:      #5a6170;
        --accent:      #B05454;
        --accent-dim:  #6E2D32;

        --font-title: "Cormorant Garamond", Georgia, serif;
        --font-body: "IBM Plex Sans", system-ui, sans-serif;
        --font-mono: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, monospace;

        --radius-md: 10px;
        --radius-lg: 16px;

        --space-xs: 0.55rem;
        --space-sm: 0.95rem;
        --space-md: 1.4rem;
        --space-lg: 2.1rem;
        --space-xl: 3rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }

      body {
        min-height: 100vh;
        min-height: 100dvh;
        color: var(--text-1);
        font-family: var(--font-body);
        line-height: 1.6;
        background:
          radial-gradient(circle at 12% -8%, rgba(176, 84, 84, 0.03), transparent 42%),
          radial-gradient(circle at 90% 0%, rgba(176, 84, 84, 0.02), transparent 44%),
          linear-gradient(var(--bg), var(--bg));
        position: relative;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      .shell {
        width: 100%;
        max-width: 820px;
        margin: 0 auto;
        padding: var(--space-lg) var(--space-md) var(--space-xl);
        display: flex;
        flex-direction: column;
        gap: var(--space-md);
        position: relative;
        z-index: 1;
        opacity: 0;
        animation: riseIn 0.42s ease forwards;
      }

      @keyframes riseIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* -- Navigation --------------------------- */

      .nav {
        display: flex;
        align-items: center;
      }

      .nav-home {
        display: inline-flex;
        align-items: center;
        gap: 0.55rem;
        color: var(--text-2);
        text-decoration: none;
        font-family: var(--font-mono);
        font-size: 0.68rem;
        font-weight: 500;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        transition: color 0.15s ease;
      }

      .nav-home::before {
        content: "\2190";
        font-size: 1rem;
      }

      .nav-home:hover {
        color: var(--text-1);
      }

      .nav-home:focus-visible {
        outline: 2px solid var(--text-3);
        outline-offset: 4px;
      }

      /* -- Cards -------------------------------- */

      .card {
        background: var(--surface-1);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        overflow: hidden;
      }

      /* -- Masthead ----------------------------- */

      .masthead {
        border-color: var(--border);
      }

      .masthead-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-sm);
        flex-wrap: wrap;
        padding: 0.65rem 1rem;
        border-bottom: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.02);
      }

      .case-line,
      .revision-line {
        font-family: var(--font-mono);
        font-size: 0.69rem;
        font-weight: 500;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text-2);
      }

      .masthead-main {
        padding: 1.2rem;
        display: flex;
        gap: 1rem;
        align-items: flex-start;
      }

      .logo-frame {
        width: 72px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .logo-frame img {
        width: 100%;
        height: auto;
      }

      .title-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }

      .title {
        font-family: var(--font-title);
        font-size: clamp(1.9rem, 4.6vw, 2.95rem);
        font-weight: 700;
        color: var(--text-1);
        line-height: 1.1;
      }

      .lede {
        max-width: 700px;
        color: var(--text-2);
        font-size: 1rem;
        line-height: 1.68;
      }

      /* -- Input panel -------------------------- */

      .input-panel {
        padding: 1rem 1.1rem 1.2rem;
      }

      .input-label {
        display: block;
        font-family: var(--font-mono);
        font-size: 0.7rem;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--text-2);
        margin-bottom: 0.75rem;
      }

      .input-row {
        display: flex;
        gap: 0.65rem;
      }

      .input-field {
        flex: 1;
        min-width: 0;
        padding: 0.92rem 0.98rem;
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        background: var(--bg);
        color: var(--text-1);
        font-family: var(--font-mono);
        font-size: 0.9rem;
        line-height: 1.45;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .input-field::placeholder {
        color: var(--text-3);
      }

      .input-field:focus {
        outline: none;
        border-color: var(--text-3);
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.04);
      }

      .submit-btn {
        padding: 0.92rem 1.42rem;
        border: 1px solid var(--accent);
        border-radius: var(--radius-md);
        background: var(--bg);
        color: var(--accent);
        font-family: var(--font-mono);
        font-size: 0.71rem;
        font-weight: 600;
        letter-spacing: 0.17em;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.15s ease, background-color 0.15s ease;
        white-space: nowrap;
      }

      .submit-btn:hover {
        background: rgba(176, 84, 84, 0.08);
        transform: translateY(-1px);
      }

      .submit-btn:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 3px;
      }

      .submit-btn:disabled {
        opacity: 0.45;
        cursor: not-allowed;
      }

      .input-note {
        margin-top: 0.65rem;
        font-size: 0.83rem;
        color: var(--text-3);
      }

      /* -- Console ------------------------------ */

      .console {
        min-height: 220px;
        background: var(--surface-1);
      }

      .console-empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 220px;
        color: var(--text-3);
        font-size: 0.94rem;
        font-style: italic;
        padding: 1rem;
        text-align: center;
      }

      .console-content {
        padding: 1rem 1.1rem 1.2rem;
      }

      /* -- Status badges ------------------------ */

      .status {
        display: inline-flex;
        align-items: center;
        gap: 0.55rem;
        padding: 0.45rem 0.85rem;
        font-family: var(--font-mono);
        font-size: 0.68rem;
        font-weight: 600;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        border: 1px solid;
        border-radius: 999px;
        margin-bottom: 0.95rem;
        position: relative;
      }

      .status.has-tip {
        cursor: help;
        user-select: none;
      }

      .status.has-tip:focus-visible {
        outline: 2px solid var(--text-3);
        outline-offset: 3px;
      }

      .status.verified {
        background: rgba(176, 84, 84, 0.1);
        border-color: var(--accent-dim);
        color: var(--accent);
      }

      .status.verified .status-icon {
        color: #4bd17a;
      }

      .status.error {
        background: rgba(180, 130, 50, 0.1);
        border-color: #7A5A2A;
        color: #D4944A;
      }

      .status.warning {
        background: rgba(255, 255, 255, 0.03);
        border-color: var(--border);
        color: var(--text-2);
      }

      .status.loading {
        background: rgba(255, 255, 255, 0.03);
        border-color: var(--border);
        color: var(--text-2);
      }

      .status-icon {
        font-size: 0.9rem;
        line-height: 1;
      }

      .status-tooltip {
        position: absolute;
        left: 0;
        top: calc(100% + 0.52rem);
        z-index: 12;
        min-width: 17rem;
        max-width: min(34rem, calc(100vw - 2.2rem));
        padding: 0.66rem 0.82rem;
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        background: #111114;
        color: var(--text-2);
        font-family: var(--font-body);
        font-size: 0.8rem;
        line-height: 1.5;
        letter-spacing: normal;
        text-transform: none;
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.36);
        opacity: 0;
        visibility: hidden;
        transform: translateY(4px);
        transition: opacity 0.14s ease, transform 0.14s ease, visibility 0.14s ease;
        pointer-events: none;
      }

      .status-tooltip::before {
        content: "";
        position: absolute;
        top: -6px;
        left: 16px;
        width: 10px;
        height: 10px;
        background: #111114;
        border-left: 1px solid var(--border);
        border-top: 1px solid var(--border);
        transform: rotate(45deg);
      }

      .status.has-tip:hover .status-tooltip,
      .status.has-tip:focus .status-tooltip,
      .status.has-tip:focus-visible .status-tooltip,
      .status.has-tip.is-open .status-tooltip {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      /* -- Data grid ---------------------------- */

      .data-grid {
        display: flex;
        flex-direction: column;
        gap: 0.65rem;
      }

      .data-block {
        padding: 0.72rem 0;
        border-bottom: 1px dashed var(--border);
      }

      .data-block:last-of-type {
        border-bottom: none;
      }

      .data-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.55rem;
        margin-bottom: 0.32rem;
      }

      .data-actions {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        flex-wrap: wrap;
      }

      .data-label {
        font-family: var(--font-mono);
        font-size: 0.68rem;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--text-2);
      }

      .copy-btn {
        padding: 0.24rem 0.58rem;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: transparent;
        color: var(--text-2);
        font-family: var(--font-mono);
        font-size: 0.63rem;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        cursor: pointer;
        transition: border-color 0.15s ease, color 0.15s ease, background-color 0.15s ease;
      }

      .copy-btn:hover {
        border-color: var(--text-3);
        color: var(--text-1);
        background: rgba(255, 255, 255, 0.04);
      }

      .copy-btn:focus-visible {
        outline: 2px solid var(--text-3);
        outline-offset: 2px;
      }

      .copy-btn.copied {
        background: rgba(255, 255, 255, 0.06);
        border-color: var(--text-3);
        color: var(--text-1);
      }

      .data-value {
        font-family: var(--font-mono);
        font-size: 0.83rem;
        color: var(--text-1);
        word-break: break-all;
        line-height: 1.58;
      }

      .data-value a {
        color: var(--text-2);
        text-decoration: none;
        border-bottom: 1px solid var(--border);
      }

      .data-value a:hover {
        color: var(--text-1);
        border-bottom-color: var(--text-3);
      }

      .data-value.mono {
        font-size: 0.79rem;
      }

      .data-value.subtle {
        color: var(--text-3);
        font-size: 0.74rem;
      }

      /* -- Steps section ------------------------ */

      .steps-section {
        margin-top: 0.95rem;
        padding-top: 0.95rem;
        border-top: 1px solid var(--border);
      }

      .steps-header {
        font-family: var(--font-mono);
        font-size: 0.7rem;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--text-2);
        margin-bottom: 0.7rem;
      }

      .steps-list {
        margin: 0;
        padding-left: 1.3rem;
        font-size: 0.9rem;
        color: var(--text-2);
        line-height: 1.72;
      }

      .steps-list li {
        margin-bottom: 0.35rem;
      }

      .steps-list li::marker {
        color: var(--text-3);
      }

      /* -- Commands block ----------------------- */

      .commands {
        margin-top: 0.95rem;
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        background: var(--surface-1);
        overflow: hidden;
      }

      .commands-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-xs);
        padding: 0.54rem 0.88rem;
        background: rgba(255, 255, 255, 0.03);
        border-bottom: 1px solid var(--border);
      }

      .commands-label {
        font-family: var(--font-mono);
        font-size: 0.68rem;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--text-2);
      }

      .commands pre {
        margin: 0;
        padding: 0.88rem;
        font-family: var(--font-mono);
        font-size: 0.74rem;
        line-height: 1.64;
        color: var(--text-2);
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-all;
      }

      .commands code {
        font-family: inherit;
        color: var(--text-1);
      }

      .commands .comment {
        color: var(--text-3);
      }

      /* -- Notes -------------------------------- */

      .notes {
        margin-top: 0.95rem;
        padding: 0.85rem;
        border-left: 3px solid var(--border);
        border-radius: 0 var(--radius-md) var(--radius-md) 0;
        background: rgba(255, 255, 255, 0.02);
      }

      .notes-text {
        font-size: 0.84rem;
        color: var(--text-2);
        line-height: 1.62;
      }

      /* -- Credit ------------------------------- */

      .credit {
        margin-top: auto;
        padding-top: var(--space-sm);
        text-align: center;
        font-family: var(--font-mono);
        font-size: 0.72rem;
        letter-spacing: 0.08em;
        color: var(--text-3);
      }

      .credit a {
        color: var(--text-2);
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.15s ease, color 0.15s ease;
      }

      .credit a:hover {
        border-color: var(--text-3);
        color: var(--text-1);
      }

      /* -- Mobile ------------------------------- */

      @media (max-width: 760px) {
        .shell {
          padding: 1.5rem 0.85rem 2.2rem;
          gap: 0.85rem;
        }

        .masthead-main {
          padding: 1rem;
          gap: 0.75rem;
        }

        .logo-frame {
          width: 58px;
        }

        .input-row {
          flex-direction: column;
        }

        .submit-btn {
          width: 100%;
        }

        .data-header {
          flex-wrap: wrap;
        }

        .title {
          font-size: 1.7rem;
        }

        .status-tooltip {
          min-width: 0;
          width: min(23rem, calc(100vw - 2rem));
        }
      }

  <body>
    <main class="shell">
      <nav class="nav" aria-label="Breadcrumb">
        <a href="index.html" class="nav-home">Return</a>
      </nav>

      <header class="masthead card">
        <div class="masthead-meta">
          <span class="revision-line">Local Verification Console</span>
        </div>
        <div class="masthead-main">
          <div class="logo-frame">
            <img src="logo.png" alt="" />
          </div>
          <div class="title-group">
            <h1 class="title">Verify</h1>
            <p class="lede">Resolve a Base transaction hash or Arweave TXID into an auditable evidence trail.</p>
          </div>
        </div>
      </header>

      <section class="input-panel card">
        <label class="input-label" for="input">Artifact Locator</label>
        <div class="input-row">
          <input
            id="input"
            class="input-field"
            type="text"
            placeholder="0x... transaction hash or Arweave TXID"
            autocomplete="off"
            spellcheck="false"
            aria-describedby="input-help"
          />
          <button id="verify" class="submit-btn">Resolve Artifact</button>
        </div>
        <p id="input-help" class="input-note">Verification runs locally in your browser. No keys are requested.</p>
      </section>

      <section id="console" class="console card" aria-live="polite" aria-atomic="true">
        <div class="console-empty">Awaiting a transaction hash or Arweave TXID evidence pointer.</div>
      </section>

    </main>

    <script>
      // Note: innerHTML is used with proper HTML escaping via escapeHtml() function
      // All user input and external data is sanitized before insertion
      const consoleEl = document.getElementById("console");
      const inputEl = document.getElementById("input");
      const verifyBtn = document.getElementById("verify");

      // Utility: hex to ASCII
      function hexToAscii(hex) {
        const clean = hex.startsWith("0x") ? hex.slice(2) : hex;
        if (!clean || clean.length % 2 !== 0) return null;
        let text = "";
        for (let i = 0; i < clean.length; i += 2) {
          const byte = parseInt(clean.slice(i, i + 2), 16);
          if (Number.isNaN(byte)) return null;
          text += String.fromCharCode(byte);
        }
        return text;
      }

      // Utility: parse metadata label format:
      // "<TITLE> | ARTXID:<TXID> | CSHA:<SHA512> | STEG:<OPTIONAL>"
      function parseMetadata(text) {
        const fields = {};
        const parts = text.split("|");
        const hasPipeDelimitedLabel = parts.length > 1;
        for (let i = 0; i < parts.length; i++) {
          const part = parts[i];
          const trimmed = part.trim();
          if (!trimmed) continue;
          if (i === 0 && !fields.TITLE) {
            // Title can be plain text or explicit TITLE:<value>.
            const looksLikeExplicitTitle = trimmed.toUpperCase().startsWith("TITLE:");
            const firstColon = trimmed.indexOf(":");
            const firstKey = firstColon === -1 ? "" : trimmed.slice(0, firstColon).trim().toUpperCase();
            const looksLikeKnownField = ["ARTXID", "AR", "CSHA", "STEG", "CID", "IPFS", "PROOF", "SHA", "HASH"].indexOf(firstKey) !== -1;
            const looksLikeFreeTitle = trimmed.indexOf(":") === -1;
            if ((hasPipeDelimitedLabel && !looksLikeKnownField) || looksLikeExplicitTitle || looksLikeFreeTitle) {
              if (looksLikeExplicitTitle) {
                fields.TITLE = trimmed.slice(trimmed.indexOf(":") + 1).trim();
              } else {
                fields.TITLE = trimmed;
              }
              continue;
            }
          }
          const idx = part.indexOf(":");
          if (idx === -1) continue;
          const key = part.slice(0, idx).trim().toUpperCase();
          const value = part.slice(idx + 1).trim();
          if (key) fields[key] = value;
        }
        return fields;
      }

      // Utility: escape HTML - prevents XSS by encoding special characters
      function escapeHtml(str) {
        return String(str)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      // Utility: sanitize ID - only allows alphanumeric, underscore, hyphen
      function safeId(value) {
        return String(value || "").replace(/[^a-zA-Z0-9_-]/g, "");
      }

      // Utility: single-quote shell escaping for copy/paste command snippets
      function shellQuote(value) {
        return "'" + String(value || "").replace(/'/g, "'\"'\"'") + "'";
      }

      // Copy to clipboard
      async function copyToClipboard(text, btn) {
        try {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(text);
          } else {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            textarea.style.position = "fixed";
            textarea.style.opacity = "0";
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
          }
          const originalText = btn.textContent;
          btn.textContent = "Copied";
          btn.classList.add("copied");
          setTimeout(() => {
            btn.textContent = originalText;
            btn.classList.remove("copied");
          }, 2000);
        } catch (err) {
          console.error("Copy failed:", err);
        }
      }

      // Render status badge - all content is escaped
      function renderStatus(text, type, tooltip) {
        const icons = {
          verified: "&#10003;",
          error: "&#10007;",
          warning: "&#9888;",
          loading: "&#8230;"
        };
        var hasTooltip = Boolean(tooltip);
        var tooltipHtml = hasTooltip ? '<span class="status-tooltip" role="tooltip">' + escapeHtml(tooltip) + '</span>' : "";
        var attrs = hasTooltip ? ' tabindex="0" role="button" aria-expanded="false"' : "";
        var classes = 'status ' + type + (hasTooltip ? " has-tip" : "");
        return '<div class="' + classes + '"' + attrs + '><span class="status-icon">' + (icons[type] || icons.loading) + '</span>' + escapeHtml(text) + tooltipHtml + '</div>';
      }

      // Render data block with optional copy button - all content is escaped
      function renderDataBlock(label, value, options) {
        options = options || {};
        var copyValue = options.copyValue;
        var isLink = options.isLink;
        var mono = options.mono;
        var copyBtn = copyValue
          ? '<button class="copy-btn" data-copy="' + escapeHtml(copyValue) + '" aria-label="Copy ' + escapeHtml(label) + '">Copy</button>'
          : "";
        var valueHtml = isLink
          ? '<a href="' + escapeHtml(value) + '" target="_blank" rel="noopener">' + escapeHtml(value) + '</a>'
          : escapeHtml(value);
        var monoClass = mono ? " mono" : "";
        return '<div class="data-block"><div class="data-header"><span class="data-label">' + escapeHtml(label) + '</span>' + copyBtn + '</div><div class="data-value' + monoClass + '">' + valueHtml + '</div></div>';
      }

      function quoteTitle(title) {
        var clean = String(title || "").trim();
        if (!clean) return clean;
        var hasDoubleQuotes = clean.charAt(0) === '"' && clean.charAt(clean.length - 1) === '"';
        var hasSingleQuotes = clean.charAt(0) === "'" && clean.charAt(clean.length - 1) === "'";
        if (hasDoubleQuotes || hasSingleQuotes) return clean;
        return '"' + clean + '"';
      }

      function renderArtifactBlock(txid, arweaveUrl) {
        return '<div class="data-block"><div class="data-header"><span class="data-label">PERMANENT ARCHIVE (AR)</span><div class="data-actions"><button class="copy-btn" data-copy="' + escapeHtml(arweaveUrl) + '" aria-label="Copy Archive URL">Copy URL</button></div></div><div class="data-value"><a href="' + escapeHtml(arweaveUrl) + '" target="_blank" rel="noopener">' + escapeHtml(arweaveUrl) + '</a></div><div class="data-value mono subtle">TXID: ' + escapeHtml(txid) + '</div></div>';
      }

      // Render audit section - all content is escaped
      function renderAudit(commands) {
        if (!commands) return "";
        var escapedCommands = escapeHtml(commands).replace(/^(# .+)$/gm, '<span class="comment">$1</span>');
        var commandsHtml = '<div class="commands"><div class="commands-header"><span class="commands-label">Commands</span><button class="copy-btn" data-copy="' + escapeHtml(commands) + '" aria-label="Copy commands">Copy</button></div><pre><code>' + escapedCommands + '</code></pre></div>';
        return '<div class="steps-section"><div class="steps-header">Audit</div>' + commandsHtml + '</div>';
      }

      // Handle Arweave TXID directly
      function renderArweave(txid) {
        var safeTxid = safeId(txid);
        var arweaveUrl = "https://arweave.net/" + safeTxid;
        var commands = "# Download artifact\ncurl -fL -o locked_artifact.jpg \"" + arweaveUrl + "\"\n\n# Extract payload (requires HStego or confess CLI)\n# hstego extract -i locked_artifact.jpg -o payload.age\n\n# Verify checksum (if CSHA known)\nsha512sum payload.age";
        var tooltip = "Archive pointer resolved. Run the audit commands to extract payload.age and confirm integrity.";

        consoleEl.innerHTML = '<div class="console-content">' + renderStatus("Archive Located", "verified", tooltip) + '<div class="data-grid">' + renderArtifactBlock(txid, arweaveUrl) + '</div>' + renderAudit(commands) + '</div>';
        attachCopyHandlers();
      }

      // Handle legacy IPFS
      function renderLegacy(cid, options) {
        options = options || {};
        var title = options.title;
        var checksum = options.checksum;
        var txHash = options.txHash;
        var rawMetadata = options.rawMetadata;
        var statusText = txHash ? "Legacy Protocol" : "Legacy Archive";

        var tooltip = "Legacy IPFS metadata detected. Current labels use ARTXID + CSHA.";
        var html = '<div class="console-content">' + renderStatus(statusText, "warning", tooltip) + '<div class="data-grid">';
        if (rawMetadata) {
          html += renderDataBlock("Decoded Metadata", rawMetadata, { copyValue: rawMetadata, mono: true });
        }
        if (title) {
          html += renderDataBlock("Title", quoteTitle(title));
        }
        if (txHash) {
          html += renderDataBlock("Base TX Hash", txHash, { copyValue: txHash, mono: true });
        }
        html += renderDataBlock("IPFS CID", cid, { copyValue: cid, mono: true });
        if (checksum) {
          html += renderDataBlock("Proof Hash", checksum, { copyValue: checksum, mono: true });
        }
        html += '</div></div>';
        consoleEl.innerHTML = html;
        attachCopyHandlers();
      }

      function parseLegacyMetadata(text, parsedFields) {
        parsedFields = parsedFields || {};
        var normalized = String(text || "").replace(/\u0000/g, " ");
        var compact = normalized.replace(/\s+/g, " ").trim();
        var seededTitle = parsedFields.TITLE || null;
        if (seededTitle && /\b(?:cid|ipfs|proof|sha|hash|csha)\s*:/i.test(seededTitle)) {
          seededTitle = null;
        }
        var legacy = {
          title: seededTitle,
          cid: parsedFields.IPFS || parsedFields.CID || null,
          checksum: parsedFields.CSHA || parsedFields.PROOF || parsedFields.SHA || parsedFields.HASH || null
        };
        if (legacy.cid && /\s+\b(?:title|ipfs|cid|csha|proof|sha512|sha|hash)\s*:/i.test(legacy.cid)) {
          legacy.cid = null;
        }
        if (legacy.checksum && /\s+\b(?:title|ipfs|cid|csha|proof|sha512|sha|hash)\s*:/i.test(legacy.checksum)) {
          legacy.checksum = null;
        }

        var cidMatch = normalized.match(/\b(?:ipfs|cid)\s*:\s*([a-zA-Z0-9_-]+)/i);
        if (!legacy.cid && cidMatch) {
          legacy.cid = cidMatch[1];
        }

        var checksumMatch = normalized.match(/\b(?:csha|proof|sha512|sha|hash)\s*:\s*((?:0x)?[a-fA-F0-9]{32,128})/i);
        if (!legacy.checksum && checksumMatch) {
          legacy.checksum = checksumMatch[1];
        }

        var titleMatch = normalized.match(/\btitle\s*:\s*(.+?)(?=\s+\b(?:ipfs|cid|csha|proof|sha512|sha|hash)\s*:|$)/i);
        if (!legacy.title && titleMatch) {
          legacy.title = titleMatch[1].trim();
        }
        if (!legacy.title) {
          var firstField = compact.match(/\b(?:artxid|ar|ipfs|cid|csha|proof|sha512|sha|hash|steg)\s*:/i);
          if (firstField && typeof firstField.index === "number" && firstField.index > 0) {
            var prefix = compact.slice(0, firstField.index).replace(/[|,;:\-]+$/g, "").trim();
            if (prefix) {
              legacy.title = prefix;
            }
          }
        }

        return legacy;
      }

      // Handle Base transaction
      async function verifyTx(txHash) {
        consoleEl.innerHTML = '<div class="console-content">' + renderStatus("Querying Ledger", "loading") + '<div class="data-grid">' + renderDataBlock("Status", "Resolving Base transaction...") + '</div></div>';

        try {
          var payload = {
            jsonrpc: "2.0",
            id: 1,
            method: "eth_getTransactionByHash",
            params: [txHash],
          };
          var res = await fetch("https://mainnet.base.org", {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify(payload),
          });
          var data = await res.json();

          if (!data.result) {
            consoleEl.innerHTML = '<div class="console-content">' + renderStatus("Not Found", "error") + '<div class="data-grid">' + renderDataBlock("Status", "Transaction not found on Base network") + '</div></div>';
            return;
          }

          var inputHex = data.result.input;
          var ascii = hexToAscii(inputHex);
          var rawMetadata = String(ascii || "").replace(/\u0000/g, " ").trim();

          if (!ascii) {
            consoleEl.innerHTML = '<div class="console-content">' + renderStatus("Invalid", "error") + '<div class="data-grid">' + renderDataBlock("Status", "No readable metadata found in transaction input") + '</div></div>';
            return;
          }

          var fields = parseMetadata(ascii);
          var arField = fields.ARTXID || fields.AR;
          var legacy = parseLegacyMetadata(ascii, fields);

          if (!arField && legacy.cid) {
            renderLegacy(legacy.cid, {
              title: legacy.title,
              checksum: legacy.checksum,
              txHash: txHash,
              rawMetadata: rawMetadata
            });
            return;
          }

          if (!arField) {
            consoleEl.innerHTML = '<div class="console-content">' + renderStatus("Unparsed", "warning") + '<div class="data-grid">' + renderDataBlock("Raw Data", ascii, { mono: true }) + '</div></div>';
            return;
          }

          // Arweave label format
          var arId = safeId(arField);
          var arweaveUrl = "https://arweave.net/" + arId;
          var proofValue = String(fields.CSHA || fields.PROOF || "").trim();
          var cshaValue = /^[a-fA-F0-9]{128}$/.test(proofValue)
            ? proofValue
            : "<CSHA_SHA512>";
          var extractCommand = fields.STEG
            ? "python3 cli/confess.py extract --image locked_artifact.jpg --stego-pass " + shellQuote(fields.STEG)
            : 'python3 cli/confess.py extract --image locked_artifact.jpg --stego-pass "<STEGO_PASS>"';
          var commands = "# Download artifact\ncurl -fL -o locked_artifact.jpg \"" + arweaveUrl + "\"\n\n# Extract payload\n" + extractCommand + "\n\n# Verify checksum\npython3 cli/confess.py verify --file payload.age --csha " + cshaValue;
          var resolvedTip = fields.STEG
            ? "Protocol executed: confession written, sealed, and committed to permanent archive. This hash anchors an auditable record, with STEGO-PASS published for extraction."
            : "Protocol executed: confession written, sealed, and committed to permanent archive. This hash anchors an auditable record.";
          var html = '<div class="console-content">' + renderStatus("Resolved", "verified", resolvedTip) + '<div class="data-grid">';

          html += renderDataBlock("Base TX Hash", txHash, { copyValue: txHash, mono: true });
          if (fields.TITLE) {
            html += renderDataBlock("Title", quoteTitle(fields.TITLE));
          }
          html += renderArtifactBlock(arField, arweaveUrl);
          if (proofValue) {
            html += renderDataBlock("PROOF (CSHA)", proofValue, { copyValue: proofValue, mono: true });
          }
          if (fields.STEG) {
            html += renderDataBlock("STEGO-PASS", fields.STEG, { copyValue: fields.STEG, mono: true });
          }

          html += '</div>' + renderAudit(commands) + '</div>';
          consoleEl.innerHTML = html;
          attachCopyHandlers();

        } catch (err) {
          consoleEl.innerHTML = '<div class="console-content">' + renderStatus("Error", "error") + '<div class="data-grid">' + renderDataBlock("Details", err.message || String(err)) + '</div></div>';
        }
      }

      // Attach copy button handlers
      function attachCopyHandlers() {
        var buttons = consoleEl.querySelectorAll("[data-copy]");
        buttons.forEach(function(btn) {
          btn.addEventListener("click", function() {
            var text = btn.getAttribute("data-copy");
            copyToClipboard(text, btn);
          });
        });
        attachStatusTooltipHandlers();
      }

      function closeStatusTooltips(exceptEl) {
        var badges = consoleEl.querySelectorAll(".status.has-tip.is-open");
        badges.forEach(function(badge) {
          if (badge !== exceptEl) {
            badge.classList.remove("is-open");
            badge.setAttribute("aria-expanded", "false");
          }
        });
      }

      function attachStatusTooltipHandlers() {
        var badges = consoleEl.querySelectorAll(".status.has-tip");
        badges.forEach(function(badge) {
          badge.addEventListener("click", function(event) {
            event.stopPropagation();
            var isOpen = badge.classList.contains("is-open");
            closeStatusTooltips(badge);
            if (isOpen) {
              badge.classList.remove("is-open");
              badge.setAttribute("aria-expanded", "false");
            } else {
              badge.classList.add("is-open");
              badge.setAttribute("aria-expanded", "true");
            }
          });
          badge.addEventListener("keydown", function(event) {
            if (event.key === "Enter" || event.key === " ") {
              event.preventDefault();
              badge.click();
            } else if (event.key === "Escape") {
              badge.classList.remove("is-open");
              badge.setAttribute("aria-expanded", "false");
              badge.blur();
            }
          });
          badge.addEventListener("blur", function() {
            badge.classList.remove("is-open");
            badge.setAttribute("aria-expanded", "false");
          });
        });
        if (!document.body.dataset.statusTooltipBound) {
          document.addEventListener("click", function() {
            closeStatusTooltips(null);
          });
          document.body.dataset.statusTooltipBound = "1";
        }
      }

      // Main verify handler
      async function handleVerify() {
        var value = inputEl.value.trim();
        if (!value) return;

        var isTx = /^0x[a-fA-F0-9]{64}$/.test(value);
        var isIpfs = /^(bafy|bafk|Qm)/i.test(value);
        var isArTxid = /^[a-zA-Z0-9_-]{32,64}$/.test(value);

        if (isTx) {
          await verifyTx(value.toLowerCase());
        } else if (isIpfs) {
          renderLegacy(value);
        } else if (isArTxid) {
          renderArweave(value);
        } else {
          consoleEl.innerHTML = '<div class="console-content">' + renderStatus("Invalid Input", "error") + '<div class="data-grid">' + renderDataBlock("Status", "Input not recognized. Enter a 0x... transaction hash or Arweave TXID.") + '</div></div>';
        }
      }

      // Event listeners
      verifyBtn.addEventListener("click", handleVerify);
      inputEl.addEventListener("keydown", function(e) {
        if (e.key === "Enter") handleVerify();
      });

      // Check for URL params on load
      var urlParams = new URLSearchParams(window.location.search);
      var txParam = urlParams.get("tx");
      var txidParam = urlParams.get("txid");
      if (txParam) {
        inputEl.value = txParam;
        handleVerify();
      } else if (txidParam) {
        inputEl.value = txidParam;
        handleVerify();
      }
    </script>
  </body>
